#registration form
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 300px;
      margin: auto;
      border-radius: 5px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    #comment
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <h2>Register</h2>

    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>

    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
